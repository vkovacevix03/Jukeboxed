<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Template with Sidebar and Horizontal Footer</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes full viewport height */
        }

        /* Style the sidebar */
        nav {
            width: 200px;
            background-color: black;
            color: black;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }

        nav .logo-section {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        nav .logo-section img {
            width: 60px;
            height: auto;
            margin-right: 10px;
        }

        nav a {
            padding: 15px;
            text-align: left;
            text-decoration: none;
            color: white;
            display: block;
        }

        nav a:hover {
            background-color: darkred;
        }
       .gallery-container a:hover {
            background-color: darkred;
        }

       
        desc a:hover{
            color: darkred;
        }


        /* Main content section */
        .main-content {
            margin-left: 200px; /* Account for the sidebar width */
            padding: 20px;
            flex: 1;
            background-color: #f0f0f0;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 2fr); /* 3 columns */
            gap: 10px;
            padding: 20px;
            padding-bottom: 100px;
        }

        div.gallery {
            border: 1px solid black;
        }

        div.gallery:hover {
            border: 10px solid darkred;
        }

        div.gallery img {
            width: 100%;
            height: 300px; /* Set a fixed height for all images */
            object-fit: cover; /* Ensures images cover the area and keep aspect ratio */
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        /* Footer styling */
        footer {
            padding: 10px 20px;
            background-color: black;
            text-align: left;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
